<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title> Sign Up </title>
</head>
<body class="p-3 mb-2 bg-light text-black">
    <div class="container justify-content-center w-50 p-3" style="background-color: #aca5a5; margin-top: 5em;">
        <div class="form-group">
            <label><a th:href="@{/login}">Back to Login</a></label>
        </div>
        <h1 class="display-5" style="text-align: center;">Sign Up</h1>
        <form action="#" th:action="@{/signup}" method="POST">
            <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
                You successfully signed up! Please continue to the <a id="login-link" th:href="@{/login}">Login</a> page.
            </div>
            <div id="error-msg" th:if="${signupError}" class="alert alert-danger">
                <span th:text="${signupError}"></span>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" style="text-align: center; padding: 20px;">
                    <label for="inputFirstName">First Name</label>
                    <input type="input" name="firstName" class="form-control" id="inputFirstName"
                           placeholder="Enter First Name" maxlength="20" required>
                </div>
                <div class="form-group col-md-6" style="text-align: center; padding: 20px;">
                    <label for="inputLastName">Last Name</label>
                    <input type="input" name="lastName" class="form-control" id="inputLastName"
                           placeholder="Enter Last Name" maxlength="20" required>
                </div>
            </div>
            <div class="form-row" style="text-align: center; padding: 20px;">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="input" name="username" class="form-control" id="inputUsername"
                           placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group col-md-6" style="text-align: center; padding: 35px;">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword"
                           placeholder="Enter Password" maxlength="20" required>
                </div>
            </div>
            <div class="style-button" style="text-align: center; padding: 20px;">
            <button id="submit-button" type="submit" style="background-color: #e7e7e7; color: black; border: none;
            font-size: 12px; padding: 12px 30px; text-align: center; margin-left: 45px;">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
